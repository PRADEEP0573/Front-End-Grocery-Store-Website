<!-- Login/Register Section Start -->
<div class="login_back">
<div class="form-group" style="width: 30em;">
            <div class="card shadow-lg">
                <div class="card-header" style="background-color:#34ad54">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active text-white" id="login-tab" data-bs-toggle="tab" href="#login" style="border: none;border-color: #070707; color:blue">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" id="register-tab" data-bs-toggle="tab" href="#register" style="border: none;">Register</a>
                        </li>
                    </ul>
                </div>                        
                <div class="card-body" style="background-color: #fefeff;">
                    <div class="tab-content">

                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login">
                            <form action="index.html" method="post" id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Email address</label>
                                    <input type="email" class="form-control" id="username" size="30" pattern=".+@gmail\.com" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" minlength="8" maxlength="12" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div class="invalid-feedback">
                                        Password must be 8-12 characters long, start with a capital letter, and include at least one special character and one number.
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe"  style="border-color: #ff8c00;">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                    <a href="#" class="float-end">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn w-100" style="border-radius: 10px; background-color: #003cff; color: white;">Let's go</button>
                            </form>
                        </div>
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register">
                            <form action="login.html" method="post" id="signupForm">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" minlength="7" maxlength="50" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div id="fullNameError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email address</label>
                                    <input type="email" class="form-control" id="email" size="30" pattern=".+@gmail\.com" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div id="emailError" class="error-message"></div>                
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" maxlength="12" minlength="8" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div id="passwordError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Confirm Password</label>
                                    <input type="password" class="form-control" id="password" maxlength="12" minlength="8" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div id="passwordError" class="error-message"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-bold">Phone number</label>
                                    <input type="tel" class="form-control" id="phone" maxlength="10" minlength="10" required style="border-radius: 10px; border-color: #ff8c00;">
                                    <div id="phoneError" class="error-message"></div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required style="border-color: #ff8c00;">
                                    <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                                </div>
                                <button type="submit" class="btn w-100" style="border-radius: 10px; background-color: #ff8c00; color: white;" onclick="passset()">Register</button>

                        </div>
                    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Regular expressions for validation
        const usernamePattern = /^[A-Za-z0-9._%+-]+@[A-Za-z]+\.[A-Za-z]{2,}$/; // Email validation pattern
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;

        function validateUsername() {
            const username = usernameInput.value.trim();
            const usernameValid = usernamePattern.test(username);
            usernameInput.classList.toggle('is-invalid', !usernameValid);
        }

        function validatePassword() {
            const password = passwordInput.value.trim();
            const passwordValid = passwordPattern.test(password);
            passwordInput.classList.toggle('is-invalid', !passwordValid);
        }

        usernameInput.addEventListener('blur', validateUsername);
        passwordInput.addEventListener('blur', validatePassword);

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Perform final validation
            validateUsername();
            validatePassword();

            const usernameValid = usernamePattern.test(usernameInput.value.trim());
            const passwordValid = passwordPattern.test(passwordInput.value.trim());

            if (usernameValid && passwordValid) {
                // Directly redirect to another page
                const newTab = window.open('index.html', '_blank');
            newTab.focus();

            }
        });

        // Remove invalid class on input event for live validation feedback
        usernameInput.addEventListener('input', () => {
            usernameInput.classList.remove('is-invalid');
        });

        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('is-invalid');
        });
    });
</script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous errors
        document.getElementById('fullNameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('phoneError').textContent = '';
        document.getElementById('genderError').textContent = '';

        // Get form values
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value.trim();

        // Validation variables
        let valid = true;

        // Full Name Validation
        if (!/^[A-Z][a-zA-Z\s]{3,}$/.test(fullName)) {
            if (!/^[A-Z]/.test(fullName)) {
                document.getElementById('fullNameError').textContent = 'First letter must be capital.';
            } else {
                document.getElementById('fullNameError').textContent = 'Minimum 4 characters required.';
            }
            valid = false;
        }

        // Email Validation
        if (!/^[A-Za-z0-9._%+-]+@[A-Za-z]+\.[A-Za-z]{2,}$/.test(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format.';
            valid = false;
        }

        // Phone Number Validation
        if (!/^[6-9]\d{9}$/.test(phone)) {
            document.getElementById('phoneError').textContent = 'Must be 10 digits long, starting with 6, 7, 8, or 9.';
            valid = false;
        }

        // Password Validation
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
        if (!passwordRegex.test(password)) {
            document.getElementById('passwordError').textContent = 'Password must be 8-12 characters long and include at least one uppercase letter, one number, and one special character.';
            valid = false;
        }

        // Gender Validation
        const genderSelected = document.querySelector('input[name="gender"]:checked');
        if (!genderSelected) {
            document.getElementById('genderError').textContent = 'Please select a gender.';
            valid = false;
        }

        // If all validations pass
        if (valid) {
            // Redirect to another page
            window.location.href = 'login.html'; // Replace with the URL of your next page
        }
    });
</script>
